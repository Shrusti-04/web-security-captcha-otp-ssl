<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification - Web Security Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        width: 100%;
        max-width: 450px;
        animation: slideIn 0.5s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .header p {
        color: #666;
        font-size: 14px;
        line-height: 1.5;
      }

      .icon {
        font-size: 48px;
        margin-bottom: 15px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #555;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .otp-input-container {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 20px;
      }

      .otp-input {
        width: 50px;
        height: 60px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        transition: all 0.3s;
      }

      .otp-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn-primary {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-secondary {
        width: 100%;
        background: transparent;
        color: #667eea;
        border: 2px solid #667eea;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.3s;
      }

      .btn-secondary:hover {
        background: #667eea;
        color: white;
      }

      .alert {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .alert-error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ef9a9a;
      }

      .alert-success {
        background: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #a5d6a7;
      }

      .alert-info {
        background: #fff3e0;
        color: #e65100;
        border: 1px solid #ffcc80;
      }

      .timer {
        text-align: center;
        color: #666;
        font-size: 14px;
        margin-top: 20px;
      }

      .timer.warning {
        color: #e65100;
        font-weight: 600;
      }

      .loading {
        display: none;
        text-align: center;
        color: #667eea;
        font-size: 14px;
        margin-top: 10px;
      }

      .loading.show {
        display: block;
      }

      .info-box {
        background: #e3f2fd;
        border: 1px solid #90caf9;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        font-size: 13px;
        color: #1565c0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icon">üì±</div>
        <h1>OTP Verification</h1>
        <p>Enter the 6-digit code sent to complete your secure login</p>
      </div>

      <div id="alert-container"></div>

      <div class="info-box">
        ‚ÑπÔ∏è For demo purposes, the OTP is displayed in the console and previous
        page. In production, it would be sent via email or SMS.
      </div>

      <form id="otp-form">
        <div class="form-group">
          <label>Enter OTP Code</label>
          <div class="otp-input-container">
            <input
              type="text"
              class="otp-input"
              maxlength="1"
              data-index="0"
              autocomplete="off"
            />
            <input
              type="text"
              class="otp-input"
              maxlength="1"
              data-index="1"
              autocomplete="off"
            />
            <input
              type="text"
              class="otp-input"
              maxlength="1"
              data-index="2"
              autocomplete="off"
            />
            <input
              type="text"
              class="otp-input"
              maxlength="1"
              data-index="3"
              autocomplete="off"
            />
            <input
              type="text"
              class="otp-input"
              maxlength="1"
              data-index="4"
              autocomplete="off"
            />
            <input
              type="text"
              class="otp-input"
              maxlength="1"
              data-index="5"
              autocomplete="off"
            />
          </div>
        </div>

        <button type="submit" class="btn-primary" id="verify-btn">
          Verify OTP
        </button>
        <button
          type="button"
          class="btn-secondary"
          onclick="window.location.href='/'"
        >
          Back to Login
        </button>

        <div class="loading" id="loading">Verifying...</div>

        <div class="timer" id="timer">
          OTP expires in: <span id="time-remaining">5:00</span>
        </div>
      </form>
    </div>

    <script>
      const otpInputs = document.querySelectorAll(".otp-input");
      let timeRemaining = 300; // 5 minutes in seconds

      // Focus first input on load
      window.addEventListener("DOMContentLoaded", () => {
        otpInputs[0].focus();
        startTimer();
      });

      // Handle OTP input navigation
      otpInputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
          const value = e.target.value;

          // Only allow numbers
          if (!/^\d$/.test(value) && value !== "") {
            e.target.value = "";
            return;
          }

          // Move to next input
          if (value && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          // Move to previous input on backspace
          if (e.key === "Backspace" && !e.target.value && index > 0) {
            otpInputs[index - 1].focus();
          }
        });

        input.addEventListener("paste", (e) => {
          e.preventDefault();
          const pastedData = e.clipboardData.getData("text").slice(0, 6);

          if (/^\d+$/.test(pastedData)) {
            pastedData.split("").forEach((char, idx) => {
              if (otpInputs[idx]) {
                otpInputs[idx].value = char;
              }
            });
            otpInputs[Math.min(pastedData.length, 5)].focus();
          }
        });
      });

      // Handle form submission
      document
        .getElementById("otp-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const otp = Array.from(otpInputs)
            .map((input) => input.value)
            .join("");

          if (otp.length !== 6) {
            showAlert("Please enter all 6 digits", "error");
            return;
          }

          const verifyBtn = document.getElementById("verify-btn");
          const loading = document.getElementById("loading");

          verifyBtn.disabled = true;
          loading.classList.add("show");

          try {
            const response = await fetch("/api/verify-otp", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ otp }),
            });

            const data = await response.json();

            if (data.success) {
              showAlert(data.message, "success");

              // Redirect to dashboard
              setTimeout(() => {
                window.location.href = "/dashboard.html";
              }, 1500);
            } else {
              showAlert(data.message, "error");

              // Clear OTP inputs
              otpInputs.forEach((input) => (input.value = ""));
              otpInputs[0].focus();

              verifyBtn.disabled = false;
              loading.classList.remove("show");
            }
          } catch (error) {
            showAlert("An error occurred. Please try again.", "error");
            verifyBtn.disabled = false;
            loading.classList.remove("show");
          }
        });

      function startTimer() {
        const timerElement = document.getElementById("timer");
        const timeDisplay = document.getElementById("time-remaining");

        const interval = setInterval(() => {
          timeRemaining--;

          const minutes = Math.floor(timeRemaining / 60);
          const seconds = timeRemaining % 60;
          timeDisplay.textContent = `${minutes}:${seconds
            .toString()
            .padStart(2, "0")}`;

          // Warning when less than 1 minute
          if (timeRemaining < 60) {
            timerElement.classList.add("warning");
          }

          // Expired
          if (timeRemaining <= 0) {
            clearInterval(interval);
            showAlert("OTP has expired. Please login again.", "error");
            document.getElementById("verify-btn").disabled = true;

            setTimeout(() => {
              window.location.href = "/";
            }, 2000);
          }
        }, 1000);
      }

      function showAlert(message, type) {
        const alertContainer = document.getElementById("alert-container");
        alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      }
    </script>
  </body>
</html>
