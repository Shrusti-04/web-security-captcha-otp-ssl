<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Login - Web Security Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        width: 100%;
        max-width: 450px;
        animation: slideIn 0.5s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .security-badge {
        display: inline-flex;
        align-items: center;
        background: #e8f5e9;
        color: #2e7d32;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        margin-top: 10px;
      }

      .security-badge::before {
        content: "üîí";
        margin-right: 8px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #555;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .captcha-container {
        background: #f5f5f5;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        text-align: center;
      }

      #captcha-display {
        min-height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .refresh-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
        transition: background 0.3s;
      }

      .refresh-btn:hover {
        background: #5568d3;
      }

      .btn-primary {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .alert {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .alert-error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ef9a9a;
      }

      .alert-success {
        background: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #a5d6a7;
      }

      .alert-info {
        background: #e3f2fd;
        color: #1565c0;
        border: 1px solid #90caf9;
      }

      .features {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
      }

      .features h3 {
        font-size: 14px;
        color: #666;
        margin-bottom: 10px;
        text-align: center;
      }

      .feature-list {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 10px;
      }

      .feature-item {
        font-size: 12px;
        color: #888;
        display: flex;
        align-items: center;
      }

      .feature-item::before {
        content: "‚úì";
        color: #4caf50;
        font-weight: bold;
        margin-right: 5px;
      }

      .loading {
        display: none;
        text-align: center;
        color: #667eea;
        font-size: 14px;
        margin-top: 10px;
      }

      .loading.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üîê Secure Login</h1>
        <div class="security-badge">SSL Encrypted</div>
      </div>

      <div id="alert-container"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Enter your username"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
          />
        </div>

        <div class="form-group">
          <label>CAPTCHA Verification</label>
          <div class="captcha-container">
            <div id="captcha-display">Loading CAPTCHA...</div>
            <button type="button" class="refresh-btn" onclick="loadCaptcha()">
              üîÑ Refresh CAPTCHA
            </button>
          </div>
          <input
            type="text"
            id="captcha"
            name="captcha"
            required
            placeholder="Enter CAPTCHA code"
            autocomplete="off"
          />
        </div>

        <button type="submit" class="btn-primary" id="submit-btn">
          Login Securely
        </button>

        <div class="loading" id="loading">Processing...</div>
      </form>

      <div class="features">
        <h3>Security Features</h3>
        <div class="feature-list">
          <div class="feature-item">SSL/HTTPS</div>
          <div class="feature-item">CAPTCHA</div>
          <div class="feature-item">OTP</div>
          <div class="feature-item">Rate Limiting</div>
        </div>
      </div>
    </div>

    <script>
      // Load CAPTCHA on page load
      window.addEventListener("DOMContentLoaded", loadCaptcha);

      async function loadCaptcha() {
        try {
          const response = await fetch("/api/captcha");
          const data = await response.json();
          document.getElementById("captcha-display").innerHTML = data.captcha;
        } catch (error) {
          showAlert("Failed to load CAPTCHA", "error");
        }
      }

      // Handle form submission
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const submitBtn = document.getElementById("submit-btn");
          const loading = document.getElementById("loading");

          // Disable button and show loading
          submitBtn.disabled = true;
          loading.classList.add("show");

          const formData = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            captcha: document
              .getElementById("captcha")
              .value.trim()
              .toUpperCase(),
          };

          try {
            const response = await fetch("/api/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const data = await response.json();

            if (data.success) {
              showAlert(`${data.message} OTP: ${data.otp}`, "success");

              // Redirect to OTP verification page after 2 seconds
              setTimeout(() => {
                window.location.href = "/otp.html";
              }, 2000);
            } else {
              showAlert(data.message, "error");
              loadCaptcha(); // Reload CAPTCHA
              document.getElementById("captcha").value = "";
              submitBtn.disabled = false;
              loading.classList.remove("show");
            }
          } catch (error) {
            showAlert("An error occurred. Please try again.", "error");
            submitBtn.disabled = false;
            loading.classList.remove("show");
          }
        });

      function showAlert(message, type) {
        const alertContainer = document.getElementById("alert-container");
        alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;

        // Auto-remove success alerts after 5 seconds
        if (type === "success") {
          setTimeout(() => {
            alertContainer.innerHTML = "";
          }, 5000);
        }
      }
    </script>
  </body>
</html>
